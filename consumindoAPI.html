<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes - API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
    font-family: 'Open Sans', sans-serif; 
}
.category-link {
    transition: background-color 0.3s ease-in-out;
}

.category-link:hover {
    background-color: #ddd; 
}


        .fade-in {
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.03);
        }

       
        .nav-tabs {
            background-color: #f0f0f0;
            padding: 10px;
            border-bottom: none;
        }

        .nav-link.active {
            background-color: transparent;
            border: none;
        }

       
        .category-link {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-4 fade-in">Filmes</h1>
        <ul class="nav nav-tabs mb-4" id="categoriasTabs"></ul>

        <div class="row">
            <div class="col-md-12">
                <div id="filmes" class="row fade-in"></div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="movieModal" tabindex="-1" aria-labelledby="movieModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd80VXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script>
        const apiKey = "4d3e287a543a34645678ff094208f760";
        const baseUrl = "https://api.themoviedb.org/3";

        async function fetchCategories() {
            const endPoint = `${baseUrl}/genre/movie/list?language=pt-BR&api_key=${apiKey}`;
            try {
                const response = await fetch(endPoint);
                const data = await response.json();
                return data.genres;
            } catch (error) {
                console.error("Erro ao obter categorias:", error);
            }
        }

        async function getDadosAPI(endPoint) {
            try {
                const res = await fetch(endPoint);
                const data = await res.json();
                return data.results;
            } catch (error) {
                throw error;
            }
        }

        async function mostrarFilmesPorCategoria(categoriaId) {
            const endPoint = `${baseUrl}/discover/movie?language=pt-BR&api_key=${apiKey}&with_genres=${categoriaId}`;
            try {
                const filmes = await getDadosAPI(endPoint);
                mostrarFilmes(filmes);
            } catch (error) {
                console.error("Erro ao obter os dados da API:", error);
            }
        }

        function mostrarCategoriasTabs(categorias) {
            const categoriasTabs = document.getElementById("categoriasTabs");
            categoriasTabs.innerHTML = categorias.map(categoria => `
                <li class="nav-item">
                    <a class="nav-link category-link" id="tab-${categoria.id}" data-category="${categoria.id}" href="#">${categoria.name}</a>
                </li>
            `).join("");

            categoriasTabs.addEventListener("click", async event => {
                if (event.target.dataset.category) {
                    const categoriaId = event.target.dataset.category;
                    await mostrarFilmesPorCategoria(categoriaId);
                }
            });
        }

        async function mostrarFilmes(filmes) {
            const divFilmes = document.getElementById("filmes");
            divFilmes.innerHTML = `
                <div class="row">
                    ${filmes.map(filme => `
                        <div class="col-md-4 mb-4">
                            <div class="card h-100">
                                <img src="https://image.tmdb.org/t/p/w500/${filme.poster_path}" class="card-img-top" alt="${filme.title}">
                                <div class="card-body">
                                    <h5 class="card-title">${filme.title}</h5>
                                    <p class="card-text">${filme.overview}</p>
                                </div>
                            </div>
                        </div>
                    `).join("")}
                </div>
            `;
        }

        async function mostrarDetalhesFilme(movieId) {
            const endPoint = `${baseUrl}/movie/${movieId}?language=pt-BR&api_key=${apiKey}`;
            try {
                const filme = await getDadosAPI(endPoint);
                const movieModal = new bootstrap.Modal(document.getElementById("movieModal"));
                const modalContent = movieModal._element.querySelector(".modal-content");
                modalContent.innerHTML = `
                    <div class="modal-header">
                        <h5 class="modal-title" id="movieModalLabel">${filme.title}</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-4">
                                <img src="https://image.tmdb.org/t/p/w500/${filme.poster_path}" class="img-fluid" alt="${filme.title}">
                            </div>
                            <div class="col-md-8">
                                <p>${filme.overview}</p>
                                <p><strong>Data de Lançamento:</strong> ${filme.release_date}</p>
                                <p><strong>Classificação:</strong> ${filme.vote_average}</p>
                                <!-- Adicione mais detalhes conforme necessário -->
                            </div>
                        </div>
                    </div>
                `;
                movieModal.show();
            } catch (error) {
                console.error("Erro ao obter os dados do filme:", error);
            }
        }

        async function init() {
            try {
                const categorias = await fetchCategories();
                mostrarCategoriasTabs(categorias);
            } catch (error) {
                console.error("Erro ao inicializar:", error);
            }
        }

        // Chamada da função para animar os elementos quando estiverem na tela
        function animateOnLoad() {
            const elementsToAnimate = document.querySelectorAll(".fade-in");
            elementsToAnimate.forEach(element => {
                element.style.opacity = 0;
                element.style.transform = "translateY(10px)";
                element.style.visibility = "visible";
            });

            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.animation = "fadeIn 1s ease-in-out forwards";
                    }
                });
            }, {
                rootMargin: "0px 0px -50px 0px"
            });

            elementsToAnimate.forEach(element => {
                observer.observe(element);
            });
        }
        init();
        animateOnLoad();
    </script>
</body>
</html>
